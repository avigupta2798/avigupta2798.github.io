    <section id="contact">
      <div class="row section-intro">
         <div class="col-twelve">
           <h5>Contact</h5>
           <h1>I'd Love To Hear From You.</h1>
           <p class="lead">Let's start a conversation. Get in touch with me!</p>
           <div class="embed-responsive embed-responsive-16by9">
            <div class="container-contact100" style="margin-top: -60%;">
              <div class="wrap-contact100">
                  <form action=”mailto:avibilasgupta@gmail.com” class="contact100-form validate-form" role="EmailForm" enctype=”multipart/form-data” method="POST" onsubmit="location.href='index.html';">
                      <div class="wrap-input100 validate-input" data-validate="Name is required">
                          <label for="name"><span class="label-input100">Your Name</span></label>
                          <input id="name" class="input100" type="text" name="name" placeholder="Enter your name">
                          <span class="focus-input100"></span>
                      </div>
          
                      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                          <label for="email"><span class="label-input100">Email</span></label>
                          <input id="email" class="input100" type="email" name="email" placeholder="Enter your email addess">
                          <span class="focus-input100"></span>
                      </div>
                  
                      <div class="wrap-input100 validate-input" data-validate = "Message is required">
                          <label for="message"><span class="label-input100">Message</span></label>
                          <textarea id="message" class="input100" name="desc" placeholder="Your message here..."></textarea>
                          <span class="focus-input100"></span>
                      </div>
          
                      <div class="container-contact100-form-btn">
                          <div class="wrap-contact100-form-btn">
                              <div class="contact100-form-bgbtn"></div>
                              <button class="contact100-form-btn" type="submit"><span> Submit</span></button>
                          </div>
                      </div>
                      
                  </form>
              </div>
          </div>
